<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio File Analyzer</title>
</head>
<body>
  <input type="file" id="audioFileInput" accept="audio/*" onchange="analyzeAudio()">
  <div id="audioInfo"></div>

  <script>
    function analyzeAudio() {
      const fileInput = document.getElementById('audioFileInput');
      const audioInfoDiv = document.getElementById('audioInfo');

      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          const buffer = e.target.result;
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          audioContext.decodeAudioData(buffer, function(decodedData) {
            const channels = decodedData.numberOfChannels;
            const sampleRate = decodedData.sampleRate;
            const precision = 8; // 8-bit precision
            const duration = decodedData.duration;
            const sampleCount = Math.floor(duration * sampleRate);
            const fileSize = file.size;
            const bitRate = (fileSize * 8) / duration;

            const infoText = `
              Channels: ${channels}<br>
              Sample Rate: ${sampleRate}<br>
              Precision: ${precision}-bit<br>
              Duration: ${formatTime(duration)}<br>
              File Size: ${formatFileSize(fileSize)}<br>
              Bit Rate: ${formatBitRate(bitRate)}
            `;

            audioInfoDiv.innerHTML = infoText;
          });
        };

        reader.readAsArrayBuffer(file);
      }
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }

    function formatFileSize(bytes) {
      const kilobytes = bytes / 1024;
      return kilobytes.toFixed(1) + 'k';
    }

    function formatBitRate(bitsPerSecond) {
      const kilobitsPerSecond = bitsPerSecond / 1000;
      return kilobitsPerSecond.toFixed(1) + 'k';
    }
  </script>
</body>
</html>
