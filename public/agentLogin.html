<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="./img/favicon.png" rel="icon" />

  <title>Agent Dashboard Login</title>
</head>

<body>
  <style>
    /* Google Fonts Import Link */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #225d97;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }


    .signin {
      font-family: Poppins-Regular, sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      border-radius: 20px;
    }

    h2 {
      font-family: Poppins-Bold;
      font-size: 30px;
      color: #000000;
      font-weight: bold;

    }

    label {
      display: block;
      text-align: left;
      font-size: 16px;
      color: #000000;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      outline: none;
      border-bottom: 1px solid #000000;
      transition: border-color 0.3s ease-in-out;
    }

    .input100:focus {
      border-bottom: 2px solid #000000;
      /* Change the color to your desired color */

    }

    .input100 {
      background: 0 0;
    }

    .registerclass {
      display: flex;
      margin-bottom: 15px;
      justify-content: space-around;
    }

    .registerclass a {
      color: #000000;
      font-weight: 500;
      text-decoration: none;
    }

    .registerclass a:hover {
      text-decoration: underline;
    }

    .btn-btn-primary {
      background-color: #225d97;
      width: 100%;
      color: #fff;
      border: none;
      border-radius: 15px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s ease-in-out;
      font-family: Poppins-Medium;
      font-size: 20px;
      text-transform: uppercase;
    }

    .statusfailed {
      text-align: center;
      margin-top: 2rem;
    }

    /* Style the image */
    .statusfailed img {
      width: 85vh;
      display: block;
      margin: 0 auto;
    }

    /* Style the retry button */
    .btn-retry {
      background-color: #ffffff;
      color: #225d97;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>

  <div class="signin" id="creds">
    <div class="login-box">
      <h2> Agent Dashboard Login</h2>
      <form id="adminlogin">
        <div class="mb-3">
          <label for="username">Username</label>
          <input class="input100" type="text" id="username" style="cursor: default;" placeholder="Type your username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input class="input100" type="password" id="password" placeholder="Type your password***" name="password"
            required />
        </div>
        <div class="registerclass">
          <a href="index.html">Agent Login</a>
          <a href="login.html">Admin Login</a>
        </div>
        <button  type="submit" class="btn-btn-primary">Login</button>
      </form>

      <div class="fa">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-google"></a>
      </div>
    </div>
  </div>
  <div class="statusfailed" id="statusfailed" style="display: none">
    <div class="after-show">
      <span><img src="./img/No data.gif" /></span>
      <span id="registrationfailededuser"></span>
    </div>
    <div class="retry">
      <span><button id="retry" class="btn-retry">
          Invalid credentials,Plese Try Again!
        </button></span>
    </div>
  </div>
  <script>
    const form = document.getElementById("adminlogin");
    const retry = document.getElementById("retry");
  
    // Function to handle form submission
    const handleSubmit = async (event) => {
      event.preventDefault();
      const username =document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const isvalid= validUsername(username);
      
      if(isvalid===true){
       // console.log("valid username")
       const logindata = {username:username,password:password};
         try {
        const response = await fetch("/agentLogin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(logindata),
        });
  
        if (response.ok) {
          const result = await response.json();
          const success = result.message === "success";
  
          if (success) {
            // Store data in local storage and redirect
            localStorage.setItem("jwtToken", result.token);
           // localStorage.setItem("pass", password.value);
            localStorage.setItem("userinfo", JSON.stringify(result.result));
          //  localStorage.setItem("didData", JSON.stringify(result.didData));
            window.location.href = "/agentdashBoard.html";
          } else {
            form.reset();
            document.getElementById("creds").style.display = "none";
            document.getElementById("statusfailed").style.display = "block";
          }
        } else {
          alert("No response from the backend server. Please check the connection.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("An error occurred. Please try again.");
      }

      }
      else{
        alert("not a valid username")
      }
    
      };
  
    // Add event listener to the form for submit action
    form.addEventListener("submit", handleSubmit);
  
    // Add event listener to the input fields for "Enter" key press
    document.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        // Check if the focus is on an input field inside the form
        if (document.activeElement.tagName === "INPUT" && document.activeElement.form === form) {
          // Simulate a click event on the submit button
          document.getElementById("loginButton").click();
        }
      }
    });
  
    // Retry button functionality
    retry.addEventListener("click", (event) => {
      document.getElementById("creds").style.display = "flex";
      document.getElementById("statusfailed").style.display = "none";
    });

function validUsername(username) {
    // Regular expressions to check for exactly one "@" symbol and no spaces
    const atSymbolRegex = /@/g;
    const spaceRegex = /\s/g;

    // Count the number of "@" symbols and spaces in the username
    const atSymbolCount = (username.match(atSymbolRegex) || []).length;
    const spaceCount = (username.match(spaceRegex) || []).length;

    // Check if there's exactly one "@" symbol and no spaces
    if (atSymbolCount === 1 && spaceCount === 0) {
        return true;
    } else {
        return false;
    }
}

  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
