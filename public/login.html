<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link href="./img/favicon.png" rel="icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Leadform.css" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="globals.css" />
    <title>Admin Login</title>
  </head>

  <body>
    <div class="signin" id="creds">
      <div class="login-box">
        <h2>Admin Login</h2>
        <form id="adminlogin">
          <label for="username">Username</label>
          <input class="input100" type="text" id="username" placeholder="Enter Username" name="username" required />
          <div class="mb-3">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input
                class="input100"
                type="password"
                id="password"
                placeholder="Enter Password"
                name="password"
                required
              />
              <span class="password-toggle-icon" onclick="togglePasswordVisibility()">
                <i class="fa fa-eye fs-5"></i>
              </span>
            </div>
          </div>

          <div class="forgot-password mb-3">
            <a href="index.html">Agent Login</a>
            <a href="Register.html">Register Now</a>
          </div>
          <button onclick="storeCredentials()" type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>
    <div class="statusfailed" id="statusfailed" style="display: none">
      <div class="after-show">
        <span><img src="./img/No data.gif" /></span>
        <span id="registrationfailededuser"></span>
      </div>
      <div class="retry">
        <span><button id="retry" class="btn-retry">Invalid credentials,Plese Try Again!</button></span>
      </div>
    </div>
    <script>
      const form = document.getElementById('adminlogin');
      const retry = document.getElementById('retry');

      // Function to handle form submission
      const handleSubmit = async (event) => {
        event.preventDefault();

        const password = document.getElementById('password');
        const formData = new FormData(form);
        const logindata = {};

        formData.forEach((value, key) => {
          logindata[key] = value;
        });

        try {
          const response = await fetch('https://devapp.iotcom.io/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(logindata),
          });

          if (response.ok) {
            const result = await response.json();
            const success = result.message === 'success';

            if (success) {
              // Store data in local storage and redirect
              localStorage.setItem('jwtToken', result.token);
              localStorage.setItem('pass', password.value);
              localStorage.setItem('admininfo', JSON.stringify(result.result));
              localStorage.setItem('didData', JSON.stringify(result.didData));
              window.location.href = '/admindashboard.html';
            } else {
              form.reset();
              document.getElementById('creds').style.display = 'none';
              document.getElementById('statusfailed').style.display = 'block';
            }
          } else {
            alert('No response from the backend server. Please check the connection.');
          }
        } catch (err) {
          console.error('Error:', err);
          alert('An error occurred. Please try again.');
        }
      };

      // Add event listener to the form for submit action
      form.addEventListener('submit', handleSubmit);

      // Add event listener to the input fields for "Enter" key press
      document.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          // Check if the focus is on an input field inside the form
          if (document.activeElement.tagName === 'INPUT' && document.activeElement.form === form) {
            // Simulate a click event on the submit button
            document.getElementById('loginButton').click();
          }
        }
      });
      function togglePasswordVisibility() {
        var passwordField = document.getElementById('password');
        var icon = document.querySelector('.password-toggle-icon i');

        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          passwordField.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }
      // Retry button functionality
      retry.addEventListener('click', (event) => {
        document.getElementById('creds').style.display = 'flex';
        document.getElementById('statusfailed').style.display = 'none';
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
